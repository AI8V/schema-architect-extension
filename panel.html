<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* --- >> NEW DARK THEME STYLES << --- */
        body, html { 
            margin: 0; padding: 0; height: 100%; overflow: hidden; 
            font-family: sans-serif;
            background-color: #16192c; /* Main background color from your tool */
        }
        #control-panel { 
            padding: 0.75rem 1rem; 
            border-bottom: 1px solid #2c3150; /* Darker border */
            background-color: #1a1d36; /* Dark header color from your tool */
            flex-shrink: 0; 
        }
        #iframe-container { flex-grow: 1; }
        #tool-iframe { width: 100%; height: 100%; border: none; }
        body { display: flex; flex-direction: column; }

        /* Custom button style to match your tool's aesthetic */
        .btn-gold {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #1a1d36;
            font-weight: 600;
        }
        .btn-gold:hover {
            background-color: #ffca2c;
            border-color: #ffc824;
            color: #1a1d36;
        }
        /* --- >> END OF NEW STYLES << --- */
    </style>
</head>
<body>
    <div id="control-panel" class="d-flex justify-content-between align-items-center">
        <h1 class="h6 mb-0 text-light">Schema Architect Control Panel</h1>
        <button id="analyzePageBtn" class="btn btn-gold btn-sm">
            <i class="bi bi-play-fill me-1"></i> Analyze in Tool Below
        </button>
    </div>
    <div id="iframe-container">
        <iframe id="tool-iframe" src="https://ai8v.github.io/schema5/tools/schema-architect/"></iframe>
    </div>
    <script src="assets/js/panel.js"></script>
</body>

</html>
